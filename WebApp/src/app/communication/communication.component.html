<div *ngFor="let message of messages">
    {{message}}
    {{user}}
</div>

<input [(ngModel)]="user" placeholder= "Username" (keyup)="$event.keyCode == 13 && sendMessage()" />
<input [(ngModel)]="message" placeholder= "Comment" (keyup)="$event.keyCode == 13 && sendMessage()" />

<button (click)="sendMessage()">Send</button>
