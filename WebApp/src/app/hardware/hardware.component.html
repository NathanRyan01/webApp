<div class="row row-runs">
    <h2 class="heading">Distance Tracker</h2>
    <input type="text" placeholder= "Longitude" [(ngModel)]="value1">
    <input type="text" placeholder= "Latitude" [(ngModel)]="value2">
    <button (click)="getLocation(value1,value2)">Add row</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Chosen Longitude</th>
          <th>Chosen Latitude</th>
          <th>Current Longitude</th>
          <th>Current Latitude</th>
          <th>Date</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities">
          <td>
            <a [routerLink] ="['/run', activity.id]">
              {{ activity.name }}
            </a>
          </td>
          <td>{{ activity.comments }}</td>
          <td>{{ activity.date | date:"yyyy-MM-dd"}}</td>
          <td>{{ activity.distance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
