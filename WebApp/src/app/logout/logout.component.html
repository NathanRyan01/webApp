<div class="example-container">
        <h2>Update Your Profile</h2>
        <form #userLogin="ngForm" (ngSubmit)="updateClick(userLogin)">
        <mat-form-field>
          <input matInput name="team" placeholder="Favourite Team" ngModel>
        </mat-form-field>
      
        <mat-form-field>
          <mat-select name="wrestler" placeholder="Favourite Wrestler" ngModel>
            <mat-option value="wrestler">The Rock</mat-option>
            <mat-option value="wrestler">John Cena</mat-option>
            <mat-option value="wrestler">Triple HHH</mat-option>
          </mat-select>

        </mat-form-field>        
            <mat-card-content>
                  <h2 class="example-h2">Cork is the real capital.</h2>           
                  <section class="example-section">
                    <mat-slide-toggle
                        class="example-margin" name ='checked' ngModel> Yes or No
                    </mat-slide-toggle>
                  </section>
            </mat-card-content>
        <button mat-raised-button color="primary">Submit</button>
        </form>
</div>
       <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
